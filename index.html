<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>ui组件</title>
</head>
<style>
	*{box-sizing: border-box;}
	:root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
     #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
</style>

<body>
	<div id="app">
		<g-button></g-button>
		<g-button icon="settings"></g-button>
		<g-button icon="loading" icon-position="right"></g-button>
		<g-button :loading="true"></g-button>
		<g-button disabled></g-button>
	</div>
	<script src="//at.alicdn.com/t/font_856533_1crpwe6zpy.js"></script>
	<script src="main.js"></script>
</body>
</html>
